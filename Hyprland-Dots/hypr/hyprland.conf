# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### M5ONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto

env = XDG_CURRENT_DESKTOP,Hyprland
monitor=eDP-1,preferred,2560x1600,1.6
env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1.5 # Automatic scaling (may not work well)                     # Manual scaling (1.5x, adjust as needed)
env = QT_QPA_PLATFORM,wayland;xcb   



xwayland{
    force_zero_scaling = true
}
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = cosmic-files
$menu = wofi --show
$browser = librewolf
$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar & swaync & hypridle & $terminal & $browser & hyprpm enable hy3 & hyprpaper 

#mpvpaper -o "no-audio loop panscan=1 --hwdec=auto" eDP-1 ~/Videos/punk.mp4
############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
windowrulev2 = opacity 1  0.80, class:^(kitty)$  # Kitty Terminal (90% active, 80% inactive)
windowrulev2 = opacity 0.85 override 0.80 override 0.8 override, class:^(com.mitchellh.ghostty)$  # Alacritty Terminal
windowrulev2 = opacity 0.80 override 0.70 override, class: ^(thunar)$
windowrulev2 = opacity 0.80 override 0.70 override 0.80 override, class: ^(neovide)$
windowrulev2 = opacity 0.80 override 0.70 override 0.80 override, class: ^(org.pulseaudio.pavucontrol)$

windowrulev2 = opacity 0.90 override 0.80 override 0.80 override, class: ^(librewolf)$

windowrulev2 = opacity 0.60 override 0.40 override 0.60 override, class: ^(zen)$

windowrulev2 = opacity 0.80 override 0.70 override 0.80 override, class: ^(obsidian)$

windowrulev2 = opacity 0.80 override 0.70 override 0.80 override, class: ^(Spotify)$


windowrulev2 = opacity 0.80 override 0.60 override, class: ^(wofi)$

windowrulev2 = opacity 0.90 override 0.90 override, class:^(wofi)$
windowrulev2 = noborder, class:^(wofi)$
windowrulev2 = rounding 10, class:^(wofi)$
windowrulev2 = dimaround, class:^(wofi)$

windowrulev2 = float, class:^(steam)$
windowrulev2 = float, class:^(com.mitchellh.ghostty)$
windowrulev2 = noanim, class:^(steam)$
windowrulev2 = noblur, class:^(steam)$
windowrulev2 = opacity 1 override 1 override, class:^(steam)
# Thunar File Manager
# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 0
    #col.active_border=0x00000000
    #col.inactive_border=0x00000000

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    

    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.85
    


    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 12
        passes = 3
        xray = true
        ignore_opacity = true
    }
    #shadow settings
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = windowsIn,1,5,default,popin 0%
	animation = windowsOut,1,5,default,popin
	animation = windowsMove,1,5,default,slide
	animation = fadeIn,1,8,default
	animation = fadeOut,1,8,default
	animation = fadeSwitch,1,8,default
	animation = fadeShadow,1,8,default
	animation = fadeDim,1,8,default
	animation = border,1,10,default
	animation = workspaces,1,5,default,slide

}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    
    pseudotile = false
	force_split = 0
	preserve_split = false
	special_scale_factor = 0.8
	split_width_multiplier = 1.0
	use_active_for_splits = true
    
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    special_scale_factor = 0.8
	# new_is_master = true
	new_on_top = false
	orientation = left
	inherit_fullscreen = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {

    disable_hyprland_logo = true
	disable_splash_rendering = false
	vfr = on
	vrr = 1
	mouse_move_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = true
	disable_autoreload = false
	enable_swallow = false
	swallow_regex = 
	focus_on_activate = true
#	no_direct_scanout = false

}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    natural_scroll = true

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 300
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = true
	workspace_swipe_forever = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = WIN, F1, exec, ~/.config/hypr/gamemode.sh
bind = $mainMod, return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, G, fullscreen
bind = $mainMod, G, exec, $notifycmd 'Fullscreen Mode'
bind = SHIFT_SUPER, G, fullscreen, 1
bind = SHIFT_SUPER, G, exec, $notifycmd 'Fullscreen Mode'
bind = $mainMod, Z, exec, hyprshot -m window
bind = SHIFT_SUPER, Z, exec, hyprshot -m region
bind = SHIFT_SUPER, l, exec, hyprlock
bind = $mainMod, B, exec, $browser
bind = SUPER_CTRL, F, workspaceopt, allfloat
bind = SUPER_ALT, C, togglefloating,
bind = SUPER_ALT, C, centerwindow,
bind = SUPER, X, centerwindow,
bind = SUPER_ALT, C, exec, $notifycmd 'Centred Window'
bind = SUPER_SHIFT, X, swapnext
bind = $mainMod, P, pin
bind = $mainMod, P, exec, $notifycmd 'Toggled Pin'
bind = SUPER_CTRL, G, togglegroup
bind = SUPER_CTRL, G, exec, $notifycmd 'Toggled Group Mode'


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod SHIFT, right, resizeactive, 20 0
binde = $mainMod SHIFT, left, resizeactive, -20 0
binde = $mainMod SHIFT, up, resizeactive, 0 -20
binde = $mainMod SHIFT, down, resizeactive, 0 20
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d
bind = $mainMod SHIFT, down, resizeactive, 0 20
bind = $mainMod, W, exec, pkill waybar || waybar
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
